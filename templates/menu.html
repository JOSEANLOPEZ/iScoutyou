{% load staticfiles %}

 {% if request.user.is_authenticated %}
<div class="container-fluid cabecera-login ">
    <div class="general">
        <header role="banner" class="navbar navbar-fixed-top navbar-inverse self-menu-bar ">
            <div class="container-fluid ">
                <div class="navbar-header">
                    <button data-toggle="collapse-side" data-target=".side-collapse" data-target-2=".side-collapse-container" type="button" class="navbar-toggle  centrar-boton">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-inverse side-collapse in">
                    <nav role="navigation" class="navbar-collapse">
                        <div class="row self-row-menu">
                            <div class="col-md-offset-1 col-sm-offset-1">
                                <ul class="nav navbar-nav">
                                    <li><img src="{% static "images/iscout-logo-mobile.png" %}" class="visible-xs logo-sm" alt="Responsive image"></li>
                                    
                                    <li><a href="{% url 'editprofile' %}"><strong>PROFILE</strong></a></li>
                                    <li><a href="{% url 'dashboard' %}"><strong>PREVIEW PROFILE</strong></a></li>
                                    <li><a href="#"><strong>MY COLLEGES</strong></a></li>
                                    <li><a href="{% url 'university_profile' %}"><strong>FIND COLLEGES</strong></a></li>
                                    
                                    <li role="separator" class="divider"></li>
                                    <li><a href="{% url 'accounts' %}"><strong>ACCOUNT</strong></a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
    </div>
</div> 
{% else %}

<div class="container-fluid cabecera-login">

	<header  class="bannerlogin">
        <img  src="{% static "images/iscout-logo-letters.png" %}" class="img-responsive center-block" alt="">
    </header>

</div>
{% endif %}
