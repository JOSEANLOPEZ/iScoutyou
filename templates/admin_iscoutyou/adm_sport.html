{% extends "adm_base.html" %}
{% load staticfiles %}

{% block content %}



    <div id="wrapper">
        {% include "adm_menu.html" %}
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-10">
                        <h1 class="page-header">Sports <button onclick=location="{% url 'add_sport' %}" type="button" class="btn btn-primary btn-circle btn-lg pull-right"><i class="fa fa-plus"></i>
                        </h1>
                    <!-- /.col-lg-12 -->
                    </div>
                </div>
                <!-- /.row -->
                <!-- Contenido ****************   -->
                <div class="row">
                    {% for sport in sport %}
                    <div class=" col-xs-offset-2 col-xs-8  col-sm-offset-0 col-md-offset-0 col-lg-offset-0 col-sm-6 col-md-4 col-lg-4 ">
                        <a href="{% url 'adm_sport_view' sport.slug sport.id %}">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h3 class="text-center">{{sport.sport_name}}</h3>
                                </div>
                                
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
                <!-- Fin Contenido ******************   -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

</div>

{% endblock%}
